##
## gitea config options
##
gitea_home: '/var/lib/gitea'
gitea_fqdn: "{{ ansible_host }}"
gitea_root_url: "https://{{ ansible_host }}:3000"
gitea_http_listen: 0.0.0.0
gitea_protocol: https
gitea_redirect_other_port: true
gitea_enable_tls_certs: true
gitea_systemd_cap_net_bind_service: true
gitea_repository_upload_enabled: false
gitea_auto_watch_new_repos: false
attachment_enabled: false
gitea_log_systemd: true
gitea_other_show_footer_version: false
gitea_other_show_footer_template_load_time: false
gitea_other_enable_sitemap: false
gitea_other_enable_feed: false
gitea_enable_captcha: false
gitea_executable_path: /usr/local/bin/gitea
gitea_configuration_path: /etc/gitea
gitea_configuration_ini: "{{ gitea_configuration_path }}/gitea.ini"
gitea_user: 'gitea'
gitea_group: 'gitea'
gitea_security_extra_config: "DISABLE_QUERY_AUTH_TOKEN = true"

